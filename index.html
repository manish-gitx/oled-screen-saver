<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Color Shifter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff6b6b, #4ecdc4, #45b7d1, #96c93d, #ff9f43, #ff6b6b);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        body.paused {
            animation-play-state: paused;
            background: black;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
            width: 100%;
            height: 100%;
        }

        .moving-text {
            position: absolute;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            white-space: nowrap;
            transition: all 0.5s ease;
            cursor: pointer;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(100px, 50px);
            }
            50% {
                transform: translate(0, 100px);
            }
            75% {
                transform: translate(-100px, 50px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .status {
            margin-top: 20px;
            font-size: 1.2rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="moving-text">Click anywhere to stop</div>
    </div>

    <script>
        const body = document.body;
        const container = document.querySelector('.container');
        const movingText = document.querySelector('.moving-text');
        let isPaused = false;

        // Function to get random position within viewport
        function getRandomPosition() {
            const maxX = window.innerWidth - movingText.offsetWidth;
            const maxY = window.innerHeight - movingText.offsetHeight;
            return {
                x: Math.random() * maxX,
                y: Math.random() * maxY
            };
        }

        // Function to move text to random position
        function moveText() {
            const pos = getRandomPosition();
            movingText.style.left = pos.x + 'px';
            movingText.style.top = pos.y + 'px';
        }

        // Move text every 3 seconds
        setInterval(moveText, 3000);

        body.addEventListener('click', () => {
            isPaused = !isPaused;
            body.classList.toggle('paused');
            
            if (isPaused) {
                movingText.textContent = 'Click anywhere to start';
                body.style.background = 'black';
            } else {
                movingText.textContent = 'Click anywhere to stop';
                body.style.background = '';
            }
        });

        // Initial text position
        moveText();
    </script>
</body>
</html>
